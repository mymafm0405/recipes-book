<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeSelected.imageUrl" [alt]="recipeSelected.name">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeSelected.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage Receipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="sendToShoppingList(recipeSelected.ingredients)" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeSelected.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipeSelected.ingredients">{{ ingredient.name }} - ({{ ingredient.amount }})</li>
        </ul>
    </div>
</div>
