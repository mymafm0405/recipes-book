<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Recipe Name:</label>
                        <input type="text" id="name" placeholder="Recipe Name." class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="path">Image URL:</label>
                        <input type="text" id="path" placeholder="Image URL." class="form-control" formControlName="imageUrl" #myUrl>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="editMode ? currentRecipe.imageUrl : myUrl.value" alt="image" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea type="text" id="description" placeholder="Image Path." class="form-control" rows="6" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row" formArrayName="ingredients">
                <div class="col-xs-12">
                    <div class="row" style="margin: 5px 0;" [formGroupName]="i" *ngFor="let ing of getIngControls(); let i = index">
                        <div class="col-xs-8">
                            <input type="text" placeholder="Ingredient name" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" placeholder="Amount" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIng(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
